<!-- images used to open the lightbox -->
<div class="row">
  <div class="column">
    <img src="https://i.pinimg.com/originals/f0/0d/ae/f00dae40fa38727e2ab1eaa4760f2e6c.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="https://th.bing.com/th/id/OIP.bzEk5qX0LZolE8_yPGJEfAAAAA?pid=ImgDet&rs=1" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="ihttps://th.bing.com/th/id/OIP.yixZTnPLs-5QTDlUji_1xwHaHa?pid=ImgDet&w=900&h=900&rs=1" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="https://yt3.ggpht.com/a/AATXAJyrVCFyh26bxp8EJA5rbrMy4t9fYeuIcVu9PQ=s900-c-k-c0xffffffff-no-rj-mo" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="img1_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="img2_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="img3_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="img4_wide.jpg" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="https://i.pinimg.com/originals/f0/0d/ae/f00dae40fa38727e2ab1eaa4760f2e6c.jpg" onclick="currentSlide(1)" alt="Nature">
    </div>

    <div class="column">
      <img class="demo" src="https://th.bing.com/th/id/OIP.bzEk5qX0LZolE8_yPGJEfAAAAA?pid=ImgDet&rs=1" onclick="currentSlide(2)" alt="Snow">
    </div>

    <div class="column">
      <img class="demo" src="ihttps://th.bing.com/th/id/OIP.yixZTnPLs-5QTDlUji_1xwHaHa?pid=ImgDet&w=900&h=900&rs=1" onclick="currentSlide(3)" alt="Mountains">
    </div>

    <div class="column">
      <img class="demo" src="https://yt3.ggpht.com/a/AATXAJyrVCFyh26bxp8EJA5rbrMy4t9fYeuIcVu9PQ=s900-c-k-c0xffffffff-no-rj-mo" onclick="currentSlide(4)" alt="Lights">
    </div>
  </div>
</div>
